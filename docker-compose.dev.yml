version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: fairpact-dev-db
    environment:
      POSTGRES_DB: fairpact
      POSTGRES_USER: fairpact
      POSTGRES_PASSWORD: fairpact_dev_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
    - postgres_dev_data:/var/lib/postgresql/data
    - ./backend/database/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
    ports:
    - 5433:5432
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U fairpact -d fairpact
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
    - fairpact-dev
  redis:
    image: redis:7-alpine
    container_name: fairpact-dev-redis
    command: redis-server --appendonly yes
    volumes:
    - redis_dev_data:/data
    ports:
    - 6380:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
    - fairpact-dev
  minio:
    image: minio/minio:latest
    container_name: fairpact-dev-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: fairpact_admin
      MINIO_ROOT_PASSWORD: fairpact_admin_pass
    volumes:
    - minio_dev_data:/data
    ports:
    - 9002:9000
    - 9003:9001
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:9000/minio/health/live
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
    - fairpact-dev
  adminer:
    image: adminer:latest
    container_name: fairpact-dev-adminer
    ports:
    - 8081:8080
    depends_on:
    - postgres
    networks:
    - fairpact-dev
    environment:
      ADMINER_DEFAULT_SERVER: postgres
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairpact-dev-worker
    command: celery -A celery_app worker -Q documents,sync,celery --loglevel=info
    environment:
      DATABASE_URL: postgresql://fairpact:fairpact_dev_pass@postgres:5432/fairpact
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: fairpact_admin
      MINIO_SECRET_KEY: fairpact_admin_pass
      MINIO_SECURE: 'false'
      MINIO_BUCKET_NAME: fairpact-uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
    - fairpact-dev
    restart: unless-stopped
    profiles:
    - celery
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairpact-dev-beat
    command: celery -A celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://fairpact:fairpact_dev_pass@postgres:5432/fairpact
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
    - fairpact-dev
    restart: unless-stopped
    profiles:
    - celery
volumes:
  postgres_dev_data: null
  redis_dev_data: null
  minio_dev_data: null
networks:
  fairpact-dev:
    driver: bridge
