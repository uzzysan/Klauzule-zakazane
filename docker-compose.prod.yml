services:
  nginx:
    image: nginx:alpine
    container_name: fairpact-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - backend-1
      - frontend
    networks:
      - fairpact-network
    mem_limit: 512m

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://fairpact.pl
    container_name: fairpact-frontend
    restart: unless-stopped
    env_file:
      - .env.production.frontend
    networks:
      - fairpact-network
    mem_limit: 512m

  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairpact-backend
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - fairpact-network
    mem_limit: 2g

  celery-worker-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairpact-worker
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=info --concurrency=2 -Q celery,documents,sync
    env_file:
      - .env.production
    depends_on:
      - backend-1
      - redis
    networks:
      - fairpact-network
    mem_limit: 1536m

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairpact-beat
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=info
    env_file:
      - .env.production
    depends_on:
      - backend-1
      - redis
    networks:
      - fairpact-network
    mem_limit: 512m

  postgres:
    image: pgvector/pgvector:pg15
    container_name: fairpact-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - fairpact-network
    mem_limit: 2560m
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fairpact-redis
    restart: unless-stopped
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    volumes:
      - redis_data:/data
    networks:
      - fairpact-network
    mem_limit: 1g
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: fairpact-minio
    restart: unless-stopped
    entrypoint: /bin/sh
    command: -c 'export MINIO_ROOT_USER="$$MINIO_ACCESS_KEY" && export MINIO_ROOT_PASSWORD="$$MINIO_SECRET_KEY" && /usr/bin/docker-entrypoint.sh server /data --console-address ":9001"'
    volumes:
      - minio_data:/data
    networks:
      - fairpact-network
    mem_limit: 1g
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Monitoring stack
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: fairpact-nginx-exporter
    restart: unless-stopped
    command:
      - '-nginx.scrape-uri=http://nginx:8080/nginx_status'
    depends_on:
      - nginx
    networks:
      - fairpact-network
    mem_limit: 128m

  node-exporter:
    image: prom/node-exporter:latest
    container_name: fairpact-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - fairpact-network
    mem_limit: 128m

  prometheus:
    image: prom/prometheus:latest
    container_name: fairpact-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - fairpact-network
    mem_limit: 1g

  grafana:
    image: grafana/grafana:latest
    container_name: fairpact-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_SERVER_ROOT_URL: https://grafana.fairpact.pl
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - fairpact-network
    mem_limit: 512m

volumes:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:

networks:
  fairpact-network:
    driver: bridge
