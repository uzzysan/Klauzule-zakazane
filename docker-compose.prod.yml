services:
  nginx:
    image: nginx:alpine
    container_name: fairpact-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - backend-1
      - frontend
    networks:
      - fairpact-network
    mem_limit: 512m

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fairpact-frontend
    restart: unless-stopped
    env_file:
      - .env.production.frontend
    networks:
      - fairpact-network
    mem_limit: 512m

  backend-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairpact-backend
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - fairpact-network
    mem_limit: 2g

  celery-worker-1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairpact-worker
    restart: unless-stopped
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    env_file:
      - .env.production
    depends_on:
      - backend-1
      - redis
    networks:
      - fairpact-network
    mem_limit: 1536m

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fairpact-beat
    restart: unless-stopped
    command: celery -A celery_app beat --loglevel=info
    env_file:
      - .env.production
    depends_on:
      - backend-1
      - redis
    networks:
      - fairpact-network
    mem_limit: 512m

  postgres:
    image: pgvector/pgvector:pg15
    container_name: fairpact-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - fairpact-network
    mem_limit: 2560m
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fairpact-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - fairpact-network
    mem_limit: 1g
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: fairpact-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - fairpact-network
    mem_limit: 1g
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  fairpact-network:
    driver: bridge
